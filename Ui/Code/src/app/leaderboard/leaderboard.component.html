<div class="leader">
    <p class="row-center ti"><img class="avat" src="../../assets/images/prize.jpg" /><span class="lead">LEADERBOARD</span> </p>
    <div class="row-center" *ngIf="dataSource.length!=0;else nextBlock">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">


            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>


            <ng-container matColumnDef="likes">
                <th mat-header-cell *matHeaderCellDef> No. of Likes </th>
                <td mat-cell *matCellDef="let element"> {{element.numberoflikes}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #nextBlock>
        <div class="row-center">No leaderboard yet</div>
    </ng-template>

</div>
