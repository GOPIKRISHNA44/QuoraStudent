<div>
    <app-header [sidenav]=sidenav></app-header>
    <div>
        <mat-sidenav-container class="contain">
            <mat-sidenav #sidenav="matSidenav">
                <mat-nav-list #sidenav class="menu-item" *ngFor="let sideNavItemsName of sideNavItemsNames">
                    <button mat-button class="menu-button" (click)="sideItemNavigation(sideNavItemsName.buttonName)">
                        <mat-icon>{{sideNavItemsName.icon}}</mat-icon>
                        <span>{{sideNavItemsName.buttonName}}</span>
                    </button>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content class="centerContent">
                <div style="display:flex">
                    <div style="width:100%">
                        <router-outlet></router-outlet>
                    </div>
                    <div class="sidebox">
                        <mat-card>
                            <mat-card-title style="text-align: center;font-size: 20px;">{{rightSideTitle}}</mat-card-title>
                            <br />
                            <div *ngFor="let data of rightSideData">
                                <div *ngIf="ctype=='B';else nextBlock" >
                                    <a style="margin:2px" (click)="openBlog(data)">
                                        <app-textdisplay [text]="data?.title" style="font-size:20px ;" ></app-textdisplay>
                                    </a>
                                </div>
                                <ng-template #nextBlock>
                                    <a (click)="openQuestion(data)" style="margin:2px">
                                        <app-textdisplay [text]="data?.question "></app-textdisplay>
                                    </a>
                                </ng-template>
                            </div>

                        </mat-card>
                    </div>

                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
