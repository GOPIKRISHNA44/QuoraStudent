<div class="main-div row-center">
    <mat-card>
        <mat-card-title class="marten" style="text-align: center;">
            <div style="text-align: center; font-size: 30px; color: red;margin-bottom: 35px;">
            <img src="../../assets/images/title.png" class="titlebg">
            </div>
            <div style="text-align: center;font-size: 25px;">{{loginTitle}}</div>
        </mat-card-title>
        <mat-card-content class="marten">
            <form name="form" name="loginForm" [formGroup]="loginForm" novalidate (keyup.enter)="handleKeyUp($event)">
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username/Email</mat-label>
                        <input formControlName="username" matInput required />
                        <mat-error *ngIf="!loginForm.controls['username'].valid">
                            Username/Email is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class=" full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                        <button mat-icon-button matSuffix type="button" (click)="hide=!hide" [attr.aria-label]="'Hide Password'">
                            <mat-icon>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf=hide>
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row-center">
                    <button mat-raised-button (click)="login()"  type="submit" color="primary" class="btn"
                        [disabled]="!this.loginForm?.valid">Login</button>

                </div>
                <br />
                <div class="form-group btc  ">
                    <a (click)=signUp()>Or Sign up with mail</a>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
