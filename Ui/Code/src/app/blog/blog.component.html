<div class="blogsize">
    <div class="mat-typography">
        <mat-form-field class="titletext" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput type="text" [(ngModel)]="textTitle">
        </mat-form-field>
        <!-- <mat-form-field appearance="fill" class="blogsize">
                <Input formControlName="username" matInput placeholder="Title" />
            </mat-form-field> -->
        <quill-editor class="content-editor" [placeholder]="placeholder" [modules]="quillConfiguration"
            [styles]="{'min-height': '58vh', 'background-color': 'white'}" [(ngModel)]="editorText">
        </quill-editor>
    </div>
    <div class="appear">

        <mat-form-field appearance="outline" style="margin-top:15px;width:300px">
            <mat-label>Tags</mat-label>
            <mat-select [formControl]="tags" multiple>
                <mat-option *ngFor="let interest of interests" [value]="interest?.id" (onSelectionChange)="getValues($event)">
                    <img src="../../assets/images/interesticons/{{interest.id}}.png"
                        style="height: 30px;width: 30px;border-radius: 15px;border: 1px solid;margin:2px;" />{{interest.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()" style="margin-top:0px!important">Post</button>
    </div>
</div>
