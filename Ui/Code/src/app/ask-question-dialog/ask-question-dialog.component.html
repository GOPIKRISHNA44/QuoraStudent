<div mat-dialog-title >
    <p class="title row-center">{{placeholder}}</p>
</div>
<div mat-dialog-content class="mat-typography">
    <quill-editor class="content-editor" [placeholder]="placeholder" [modules]="quillConfiguration"
        [styles]="{'min-height': '50vh','min-width': '600px'}" [(ngModel)]="editorText">
    </quill-editor>
</div>

          <mat-select-trigger>
          </mat-select-trigger>
          <mat-option ></mat-option>
        </mat-select>
      </mat-form-field> -->
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button class="btn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" cdkFocusInitial>Ask</button>
</div>
